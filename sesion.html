<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; }
        .container { max-width: 400px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; text-align: center; }
        form { display: grid; gap: 15px; }
        label { font-weight: bold; }
        input, button { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #333; color: #fff; cursor: pointer; }
        button:hover { background-color: #555; }
        .registro { text-align: center; margin-top: 15px; }
        .registro a { color: #333; text-decoration: none; }
        .registro a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido de Nuevo</h1>
</header>

<div class="container">
    <h2>Inicio de Sesión</h2>
    <form action="#" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>
        <!-- Investiga como redirecionnar desde un botón -->
    </form>

    <div class="registro">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Mi Sitio Web - Todos los derechos reservados.</p>
</footer>

</body>
</html>
