<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        form { display: grid; gap: 15px; }
        label { font-weight: bold; }
        input, textarea, select, button { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #333; color: #fff; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Nuestro Sitio</h1>
</header>

<div class="container">
    <h2>Registro de Usuario</h2>
    <p>Por favor, completa el siguiente formulario para registrarte.</p>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="gt" selected>Guatemala</option>
            <option value="mx">México</option>
            <option value="co">Colombia</option>
            <option value="ar">Argentina</option>
            <option value="es">España</option>
        </select>

        <label for="bio">Biografía (opcional):</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Cuéntanos algo sobre ti"></textarea>

        <button type="submit">Registrarse</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Mi Sitio Web - Todos los derechos reservados.</p>
</footer>

</body>
</html>
