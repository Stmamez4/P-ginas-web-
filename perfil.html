<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; text-align: center; }
        form { display: grid; gap: 15px; }
        label { font-weight: bold; }
        input, textarea, select, button { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #333; color: #fff; cursor: pointer; }
        button:hover { background-color: #555; }
        .readonly { background-color: #eee; }
    </style>
</head>
<body>

<header>
    <h1>Perfil de Usuario</h1>
</header>

<div class="container">
    <h2>Información Personal</h2>
    <form action="#" method="post">
        <!-- Campos de solo lectura -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="María José Amézquita" class="readonly" readonly>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" value="majo@example.com" class="readonly" readonly>

        <!-- Campos editables -->
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" placeholder="Escribe tu dirección">Coatepeque, Guatemala</textarea>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="gt" selected>Guatemala</option>
            <option value="mx">México</option>
            <option value="co">Colombia</option>
            <option value="ar">Argentina</option>
            <option value="es">España</option>
        </select>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Mi Sitio Web - Todos los derechos reservados.</p>
</footer>

</body>
</html>
